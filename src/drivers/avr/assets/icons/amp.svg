<?xml version="1.0" encoding="UTF-8" standalone="no" ?>

<svg version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"

   >

  <defs>
    <linearGradient id="g1">
      <stop offset="0%" style="stop-color:#22D5F1" />
      <stop offset="100%" style="stop-color:#30BDD2" />
    </linearGradient>
    <linearGradient id="g2">
      <stop offset="0%" style="stop-color:#39BDD2" />
      <stop offset="100%" style="stop-color:#22D5F1" />
    </linearGradient>
    <radialGradient id="rad1">
      <stop offset="0%" style="stop-color:#39BDD2" />
      <stop offset="25%" style="stop-color:#39BD00" />
      <stop offset="50%" style="stop-color:#39BDD2" />
      <stop offset="75%" style="stop-color:#39BD00" />
      <stop offset="100%" style="stop-color:#39BDD2" />
    </radialGradient>
    <g id="main">
      <rect x="10" y="10" width="220" height="170"
        style="fill:url(#g2);" />
      <rect x="230" y="10" width="220" height="170"
        style="fill:url(#g1);" />
      <rect x="127" y="10" width="6" height="170"
        style="stroke:#FF0000; fill:yellow;" />
      <rect x="327" y="10" width="6" height="170"
        style="stroke:#FF0000; fill:yellow;" />
      <rect x="133" y="95" width="194" height="85"
        style="stroke:#FF0000; fill:grey;" />
      <rect x="133" y="90" width="194" height="5"
        style="stroke:#FF0000; fill:yellow;" />
    </g>
    <g id="display">
      <circle cx="25" cy="25" r="30"
        style="stroke:#FF0000; fill:yellow;" />
      <circle cx="25" cy="25" r="26"
        style="stroke:#FF0000; fill:black;" />
    </g>
    <g id="knop">
      <circle cx="25" cy="25" r="30"
        style="stroke:#FF0000; fill:yellow;" />
      <circle cx="25" cy="25" r="26"
        style="fill:url(#rad1);" />
    </g>
    <g id="voet">
      <rect x="10" y="0" width="40" height="5"
        style="stroke:#FF0000; fill:black;" />
      <rect x="0" y="5" width="60" height="10"
        style="stroke:#FF0000; fill:#39BDD2;" />
    </g>

    <g id="avr" >
      <use xlink:href="#main" />
      <use xlink:href="#voet" transform="translate(55,180)" />
      <use xlink:href="#voet" transform="translate(345,180)" />
      <use xlink:href="#display" transform="translate(205 , 30 )" />
      <text x="210" y="22" >Marantz</text>
      <use xlink:href="#knop" transform="translate(55 , 65 )" />
      <use xlink:href="#knop" transform="translate(355 , 65 )" />
    </g>
  </defs>

  <use xlink:href="#avr" />

</svg>
